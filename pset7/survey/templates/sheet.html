{% extends "layout.html" %}

{% block main %}
    <table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Hates</th>
            <th scope="col">Why They're Here</th>
        </tr>
    </thead>

    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
            </tr>
        {% endfor %}
    </tbody>

    </table>
{% endblock %}
